<html>
	<head>
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  		<link rel="stylesheet" type="text/css" href="stylesheet.css">
		<script src="script.js"></script>
		<link href='https://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
		<title>Javascript Calculator</title>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row answer">
				<div class="col-md-4"></div>
				<div class="col-md-4" id="inputField">0</div>
				<div class="col-md-4"></div>
			</div>
			<div class="row calculator">
				<div class="col-md-4"></div>
				<div class="col-md-4 col-md-offset-1">
					<table>
						<tr>
							<td><button onclick="inputUpdate('7')" type="button" class="btn btn-warning btn-lg">7</button></td>
							<td><button onclick="inputUpdate('8')" type="button" class="btn btn-warning btn-lg">8</button></td>
							<td><button onclick="inputUpdate('9')" type="button" class="btn btn-warning btn-lg">9</button></td>
							<td><button onclick="inputUpdate('/')" type="button" class="btn btn-warning btn-lg">/</button></td>
						</tr>
						<tr>
							<td><button onclick="inputUpdate('4')" type="button" class="btn btn-warning btn-lg">4</button></td>
							<td><button onclick="inputUpdate('5')" type="button" class="btn btn-warning btn-lg">5</button></td>
							<td><button onclick="inputUpdate('6')" type="button" class="btn btn-warning btn-lg">6</button></td>
							<td><button onclick="inputUpdate('*')" type="button" class="btn btn-warning btn-lg">x</button></td>
						</tr>
						<tr>
							<td><button onclick="inputUpdate('1')" type="button" class="btn btn-warning btn-lg">1</button></td>
							<td><button onclick="inputUpdate('2')" type="button" class="btn btn-warning btn-lg">2</button></td>
							<td><button onclick="inputUpdate('3')" type="button" class="btn btn-warning btn-lg">3</button></td>
							<td><button onclick="inputUpdate('-')" type="button" class="btn btn-warning btn-lg">-</button></td>
						</tr>
						<tr>
							<td><button onclick="inputUpdate('.')" type="button" class="btn btn-warning btn-lg">.</button></td>
							<td><button onclick="inputUpdate('0')" type="button" class="btn btn-warning btn-lg">0</button></td>
							<td><button onclick="inputEquals()" type="button" class="btn btn-warning btn-lg">=</button></td>
							<td><button onclick="inputUpdate('+')" type="button" class="btn btn-warning btn-lg">+</button></td>
							<td><button onclick="allClear()" type="button" class="btn btn-warning btn-lg">C</button></td>
						</tr>
					</table>
				</div>
				<div class="col-md-4"></div>
			</div>
		</div>
	</body>
</html>
