<html>
	<head>
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  		<link rel="stylesheet" type="text/css" href="stylesheet.css">
		<script src="script.js"></script>
		<link href='https://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
		<title>Javascript Calculator</title>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row numbers">
				<div class="col-md-1"></div><div class="col-md-1">1</div><div class="col-md-1">2</div><div class="col-md-1">3</div><div class="col-md-1">4</div><div class="col-md-1">5</div><div class="col-md-1">6</div><div class="col-md-1">7</div><div class="col-md-1">8</div><div class="col-md-1">9</div><div class="col-md-1">0</div><div class="col-md-1"></div>
			</div>
			<div class="row operations">
				<div class="col-md-4"></div>
				<div class="col-md-1">+</div><div class="col-md-1">-</div><div class="col-md-1">x</div><div class="col-md-1">/</div>
				<div class="col-md-4"></div>		
			</div>
			<div class="row answer">
				<div class="col-md-4"></div>
				<div class="col-md-4">0</div>
				<div class="col-md-4"></div>
			</div>
			<div class="row calculator">
				<div class="col-md-4"></div>
				<div class="col-md-4 col-md-offset-1">
					<table>
						<tr>
							<td><button type="button" class="btn btn-warning btn-lg">7</button></td>
							<td><button type="button" class="btn btn-warning btn-lg">8</button></td>
							<td><button type="button" class="btn btn-warning btn-lg">9</button></td>
							<td><button type="button" class="btn btn-warning btn-lg">/</button></td>
						</tr>
						<tr>
							<td><button type="button" class="btn btn-warning btn-lg">4</button></td>
							<td><button type="button" class="btn btn-warning btn-lg">5</button></td>
							<td><button type="button" class="btn btn-warning btn-lg">6</button></td>
							<td><button type="button" class="btn btn-warning btn-lg">x</button></td>
						</tr>
						<tr>
							<td><button type="button" class="btn btn-warning btn-lg">1</button></td>
							<td><button type="button" class="btn btn-warning btn-lg">2</button></td>
							<td><button type="button" class="btn btn-warning btn-lg">3</button></td>
							<td><button type="button" class="btn btn-warning btn-lg">-</button></td>
						</tr>
						<tr>
							<td><button type="button" class="btn btn-warning btn-lg">0</button></td>
							<td><button type="button" class="btn btn-warning btn-lg">=</button></td>
							<td><button type="button" class="btn btn-warning btn-lg">+</button></td>
							<td><button type="button" class="btn btn-warning btn-lg">.</button></td>
							<td><button type="button" class="btn btn-warning btn-lg">C</button></td>
						</tr>
					</table>
				</div>
				<div class="col-md-4"></div>
			</div>
		</div>
	</body>
</html>
